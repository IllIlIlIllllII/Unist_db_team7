<!DOCTYPE html>
<h1> Product List </h1>
{% if latest_Product_list %}
    <ul>
    {% for Product in latest_Product_list %}
        <li><a href="{% url 'Purchase:index' Product.ProductID %}">{{ Product.ProductName }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Products are available.</p>
{% endif %}
